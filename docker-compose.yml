# Docker Compose file for ACCESS-CI MCP Servers

x-otel-env: &otel-env
  OTEL_ENABLED: ${OTEL_ENABLED:-true}
  OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT:-https://api.honeycomb.io}
  OTEL_EXPORTER_OTLP_HEADERS: ${OTEL_EXPORTER_OTLP_HEADERS:-}
  HONEYCOMB_DATASET: ${HONEYCOMB_DATASET:-access-ci}

services:
  # TypeScript MCP Servers
  mcp-affinity-groups:
    build:
      context: .
      dockerfile: Dockerfile.node
      args:
        PACKAGE: affinity-groups
    ports:
      - "3011:3000"
    restart: unless-stopped
    environment:
      <<: *otel-env
      NODE_ENV: production
      PORT: 3000
    deploy:
      resources:
        limits:
          memory: 128M

  mcp-compute-resources:
    build:
      context: .
      dockerfile: Dockerfile.node
      args:
        PACKAGE: compute-resources
    ports:
      - "3002:3000"
    restart: unless-stopped
    environment:
      <<: *otel-env
      NODE_ENV: production
      PORT: 3000
    deploy:
      resources:
        limits:
          memory: 128M

  mcp-system-status:
    build:
      context: .
      dockerfile: Dockerfile.node
      args:
        PACKAGE: system-status
    ports:
      - "3003:3000"
    restart: unless-stopped
    environment:
      <<: *otel-env
      NODE_ENV: production
      PORT: 3000
    deploy:
      resources:
        limits:
          memory: 128M

  mcp-software-discovery:
    build:
      context: .
      dockerfile: Dockerfile.node
      args:
        PACKAGE: software-discovery
    ports:
      - "3004:3000"
    restart: unless-stopped
    environment:
      <<: *otel-env
      NODE_ENV: production
      PORT: 3000
      SDS_API_KEY: ${SDS_API_KEY}
    deploy:
      resources:
        limits:
          memory: 128M

  mcp-xdmod:
    build:
      context: .
      dockerfile: Dockerfile.node
      args:
        PACKAGE: xdmod
    ports:
      - "3005:3000"
    restart: unless-stopped
    environment:
      <<: *otel-env
      NODE_ENV: production
      PORT: 3000
    deploy:
      resources:
        limits:
          memory: 128M

  mcp-allocations:
    build:
      context: .
      dockerfile: Dockerfile.node
      args:
        PACKAGE: allocations
    ports:
      - "3006:3000"
    restart: unless-stopped
    environment:
      <<: *otel-env
      NODE_ENV: production
      PORT: 3000
      ACCESS_MCP_SERVICES: ${ACCESS_MCP_SERVICES}
    deploy:
      resources:
        limits:
          memory: 128M

  mcp-nsf-awards:
    build:
      context: .
      dockerfile: Dockerfile.node
      args:
        PACKAGE: nsf-awards
    ports:
      - "3007:3000"
    restart: unless-stopped
    environment:
      <<: *otel-env
      NODE_ENV: production
      PORT: 3000
    deploy:
      resources:
        limits:
          memory: 128M

  mcp-announcements:
    build:
      context: .
      dockerfile: Dockerfile.node
      args:
        PACKAGE: announcements
    ports:
      - "3009:3000"
    restart: unless-stopped
    environment:
      <<: *otel-env
      NODE_ENV: production
      PORT: 3000
      DRUPAL_API_URL: ${DRUPAL_API_URL:-https://support.access-ci.org}
      DRUPAL_USERNAME: ${DRUPAL_USERNAME:-}
      DRUPAL_PASSWORD: ${DRUPAL_PASSWORD:-}
      ACTING_USER: ${ACTING_USER:-}
      MCP_API_KEY: ${MCP_API_KEY}
    deploy:
      resources:
        limits:
          memory: 128M

  mcp-events:
    build:
      context: .
      dockerfile: Dockerfile.node
      args:
        PACKAGE: events
    ports:
      - "3010:3000"
    restart: unless-stopped
    environment:
      <<: *otel-env
      NODE_ENV: production
      PORT: 3000
      DRUPAL_API_URL: ${DRUPAL_API_URL:-https://support.access-ci.org}
      DRUPAL_USERNAME: ${DRUPAL_USERNAME:-}
      DRUPAL_PASSWORD: ${DRUPAL_PASSWORD:-}
      ACTING_USER: ${ACTING_USER:-}
      MCP_API_KEY: ${MCP_API_KEY}
    deploy:
      resources:
        limits:
          memory: 128M

  mcp-jsm:
    build:
      context: .
      dockerfile: Dockerfile.node
      args:
        PACKAGE: jsm
    ports:
      - "3012:3000"
    restart: unless-stopped
    environment:
      <<: *otel-env
      NODE_ENV: production
      PORT: 3000
      JSM_PROXY_URL: ${JSM_PROXY_URL:-https://access-jsm-api.netlify.app}
      MCP_API_KEY: ${MCP_API_KEY}
    deploy:
      resources:
        limits:
          memory: 128M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Python MCP Server
  mcp-xdmod-data:
    build:
      context: .
      dockerfile: Dockerfile.python
    ports:
      - "3008:3000"
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - XDMOD_API_TOKEN=${XDMOD_API_TOKEN}
      - PORT=3000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M

networks:
  default:
    name: mcp-network
